<!DOCTYPE html>
<html ng-app="BlogApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="container" ng-controller="BlogController">
        <h1 class="headi">{{myName}}'s Blog</h1>
        <div class="form-group">
            <input ng-model="post.title" class="form-control" type="text" name="" value="" placeholder="Title" style="margin-bottom:10px;">
            <textarea ng-model="post.body" class="form-control" name="name" rows="8" cols="80" placeholder="Blog" style="margin-bottom:10px;"></textarea>
            <button class="btn btn-primary" ng-click="postBlog(post)" type="button" name="button">Post Blog</button>
        </div>
        <div class="row">
            <div class="blog-post" ng-repeat="blog in posts">
                <h2>
                    {{blog.title}}
                    <!-- We are using every blog's unique ID to delete it -->
                    <a ng-click="editPost(blog._id)" class="pull-right"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a ng-click="deletePost(blog._id)" class="pull-right"><span class="glyphicon glyphicon-trash"></span></a>
                </h2>
                <em>{{blog.posted}}</em>
                <p>{{blog.body}}</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
